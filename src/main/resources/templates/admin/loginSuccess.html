<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Success</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/jquery-1.8.3.js}"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="jumbotron">
                <h1>
                    Hello, Teacher!
                </h1>
                <p>
                    Welcome to enter the system. Please choose the following button.Here you can choose to submit student achievement or view student achievement view to help you analyze students' learning situation.
                </p>
            </div>
            <button type="button" class="btn btn-default btn-info btn-block" onclick="window.location.href='/tosubmitScore'">提交学生成绩</button>
            <br>
            <br>
            <button type="button" class="btn btn-default btn-primary btn-block" onclick="window.location.href='/tochooseAvgView'">查看学生成绩与班级平均成绩对比</button>
            <br>
            <br>
            <button type="button" class="btn btn-default btn-primary btn-block" onclick="window.location.href='/tohistoryView'">查看学生历史成绩图表</button>
            <br>
            <br>
            <button type="button" class="btn btn-default btn-primary btn-block" onclick="window.location.href='/tochooseAvgView'">查看学生成绩预测(仅供参考)</button>
        </div>
    </div>
</div>
</body>
</html>
