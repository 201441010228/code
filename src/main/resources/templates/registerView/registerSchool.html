<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8">
    <title>Register School</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/jquery-1.8.3.js}"></script>
    <script th:src="@{/js/address.js}"></script>
    <script type="text/javascript">
        $(function () {
            var html = "";
            $("#city").append(html); $("#area").append(html);
            $.each(pdata,function(idx,item){
                if (parseInt(item.level) == 0) {
                    html += "<option value='" + item.names + "' exid='" + item.code + "'>" + item.names + "</option>";
                }
            });
            $("#province").append(html);
            $("#province").change(function(){
                if ($(this).val() == "") return;
                $("#city option").remove(); $("#area option").remove();
                var code = $(this).find("option:selected").attr("exid"); code = code.substring(0,2);
                var html = "<option value=''>--请选择--</option>"; $("#area").append(html);
                $.each(pdata,function(idx,item){
                    if (parseInt(item.level) == 1 && code == item.code.substring(0,2)) {
                        html += "<option value='" + item.names + "' exid='" + item.code + "'>" + item.names + "</option>";
                    }
                });
                $("#city").append(html);
            });
            $("#city").change(function(){
                if ($(this).val() == "") return;
                $("#area option").remove();
                var code = $(this).find("option:selected").attr("exid"); code = code.substring(0,4);
                var html = "<option value=''>--请选择--</option>";
                $.each(pdata,function(idx,item){
                    if (parseInt(item.level) == 2 && code == item.code.substring(0,4)) {
                        html += "<option value='" + item.names + "' exid='" + item.code + "'>" + item.names + "</option>";
                    }
                });
                $("#area").append(html);
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    Please Regist Your School
                    <br>
                </h1>
            </div>
            <dl>
                <dt>
                    For Your Attention,The following information is required
                </dt>
                <dd>
                    schoolName
                </dd>
                <dd>
                     province
                </dd>
                <dd>
                     city
                </dd>
                <dd>
                    area
                </dd>
                <dd>
                    address
                </dd>
                <dd>
                    phoneNumber
                </dd>
                <dd>
                     level
                </dd>
            </dl>
        </div>
    </div>
    <form class="form-horizontal" role="form" action="/registerSchool">
        <div class="form-group">
            <label for="schoolName" class="col-sm-2 control-label">学校名字</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="schoolName" name="schoolName"
                       placeholder="请输入学校名字">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                <i>*</i>所在地址</label>
            <div class="col-sm-3">
                <select name="province" id="province" class="form-control">
                    <option value="">--请选择--</option></select>
            </div>
            <div class="col-sm-3">
                <select name="city" id="city" class="form-control">
                    <option value="">--请选择--</option>
                </select>
            </div>
            <div class="col-sm-3">
                <select name="area" id="area" class="form-control">
                    <option value="">--请选择--</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <textarea class="form-control" id="address" name="address"
                       placeholder="请输入学校地址">
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-sm-2 control-label">学校电话</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                       placeholder="请输入学校电话">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
