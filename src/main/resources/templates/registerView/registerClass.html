<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8">
    <title>Register Class</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/jquery-1.8.3.js}"></script>
    <script th:src="@{/js/address.js}"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    Please Regist Class
                    <br>
                </h1>
            </div>
            <dl>
                <dt>
                    For Your Attention,The following information is required
                </dt>
                <dd>
                    schoolName
                </dd>
                <dd>
                    className
                </dd>
                <dd>
                    teacherId
                </dd>
                <dd>
                    chineseTeacherId
                </dd>
                <dd>
                    mathTeacherId
                </dd>
                <dd>
                    englishTeacherId
                </dd>
            </dl>
        </div>
    </div>
    <form class="form-horizontal" role="form" action="/registClass">
        <div class="form-group">
            <label for="className" class="col-sm-2 control-label">班级名字</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="className" name="className"
                       placeholder="请输入班级名字">
            </div>
        </div>
        <div class="form-group">
            <label for="schooId" class="col-sm-2 control-label">选择学校</label>
            <div class="col-sm-10">
                <select id="schooId" name="schoolId" onchange="window.location.href='getTeacherListBySchoolId?schoolId='+this.value">
                    <option value="">--请选择学校--</p></option>
                    <option th:selected = "${schoolId eq school.id}" th:each="school:${schoolList}" th:value="${school.id}"><p th:text="${school.schoolName}"></p></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="schooId" class="col-sm-2 control-label">选择班主任</label>
            <div class="col-sm-10">
                <select id="teacherId" name="teacherId">
                    <option th:each="teacher:${teacherList}" th:value="${teacher.id}"><p th:text="${teacher.teacherName}"></p></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="schooId" class="col-sm-2 control-label">选择语文老师</label>
            <div class="col-sm-10">
                <select id="chineseTeacherId" name="chineseTeacherId">
                    <option th:each="teacher:${teacherList}" th:value="${teacher.id}"><p th:text="${teacher.teacherName}"></p></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="schooId" class="col-sm-2 control-label">选择数学老师</label>
            <div class="col-sm-10">
                <select id="mathTeacherId" name="teacherId">
                    <option th:each="teacher:${teacherList}" th:value="${teacher.id}"><p th:text="${teacher.teacherName}"></p></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="schooId" class="col-sm-2 control-label">选择英语老师</label>
            <div class="col-sm-10">
                <select id="englishTeacherId" name="englishTeacherId">
                    <option th:each="teacher:${teacherList}" th:value="${teacher.id}"><p th:text="${teacher.teacherName}"></p></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary btn-lg">注册</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
